language: php
os: linux
dist: xenial

env:
    global:
        - COMPOSER_MEMORY_LIMIT="-1"

jobs:
    include:
        -   php: 7.2
        -   php: 7.3
        -   php: 7.4
            env: RELEASE="true"

cache:
    directories:
        - $HOME/.composer/cache

before_script:
    - echo 'display_errors = stderr' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini || true
    - travis_retry composer install --no-interaction --prefer-dist

script:
    - bin/phpunit
    - bin/raml-code-generator --version
    - if [[ "$RELEASE" == "true" ]]; then composer run compile; fi

deploy:
    provider: releases
    token:
        secure: ""
    file: dist/raml-code-generator.phar
    on:
        repo: paysera/util-raml-code-generator
        tags: true
        condition: "$RELEASE"
    skip_cleanup: true
